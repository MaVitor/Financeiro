<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Financeiro{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600">
    <nav class="bg-blue-600 bg-opacity-50 text-white p-4">
        <div class="container mx-auto">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Dashboard Financeiro</a>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
